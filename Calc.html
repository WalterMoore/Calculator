<!DOCTYPE>
<html ng-app='myApp'>
	<head>
		<title>Angularjs Supplemental Ex.1: The Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body ng-controller="CalcController">
		<div class="cajagrande">
			<div class="header">
				<h1>{{title}}</h1>
			</div>
			<div class="instructions"><h3>Enter a number in each box</h3></div>
			<div class="box1">
				<input type="number" ng-model="input1" placeholder="Operand1" class="input-box">
			</div>
			<br>
			<div class="box2">
				<input type="number" ng-model="input2" placeholder="Operand2" class="input-box">
			</div>
			<br>
			<div class="keypad">
				<button class="add" ng-click="addNum()">+</button>
				<button class="subtract" ng-click="subtractNum()">-</button>
				<button class="multiply" ng-click="multiplyNum()">*</button>
				<button class="divide" ng-click="divideNum()">/</button>
			</div>
			<div class="feedback">
				<p>{{para}}</p>
			</div>
			<a href="javascript:location.reload(true)"><button class="refresh">Refresh</button></a>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="Calc.js" type="text/javascript"></script>		
	</body>
	
</html>
